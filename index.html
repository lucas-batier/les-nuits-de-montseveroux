<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        /* Desktop styles */
        @media screen and (min-width: 769px) {
            #mobile-view {
                display: none;
            }

            #desktop-view {
                display: block;
            }
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            #mobile-view {
                display: block;
            }

            #desktop-view {
                display: none;
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css">
    <title>Les Nuits de Montseveroux | 10 au 15 Juillet 2024</title>
</head>
<body>
<div id="mobile-view">
    <header>
        <button id="burger-menu" class="border">
            <img src="icons/burger-menu.svg" alt="Burger menu icon">
        </button>
        <button id="header-button" class="border">
            <h1 data-text="Réserver maintenant">Réserver maintenant</h1>
        </button>
    </header>
    <section id="hero">
        <div id="hero-side">
            <div id="hero-title" class="border">
                <div id="hero-logo">LOGO</div>
                <div id="hero-tagline">Festival de danses et musiques du Monde</div>
            </div>
            <div id="hero-date" class="border">
                <h2 data-text="10 au 15 Juillet">10 au 15 Juillet</h2>
            </div>
            <div id="hero-location" class="border">
                <h2 data-text="Château de Montseveroux">Château de Montseveroux</h2>
            </div>
        </div>
        <div id="hero-picture" class="border"></div>
    </section>
</div>

<div id="desktop-view">
    <header>
        <button id="header-logo" class="border">LOGO</button>
        <nav>
            <a class="border" href="#lineup">Groupes</a>
            <a class="border" href="#host">Héberger</a>
            <a class="border" href="#activities">Festival</a>
            <a class="border" href="#news">Actualités</a>
        </nav>
        <button id="header-button" class="border">
            <h1 data-text="Réserver maintenant">Réserver maintenant</h1>
        </button>
    </header>
    <section id="hero">
        <div id="hero-picture" class="border">Festival de danses et musiques du Monde</div>
        <div id="hero-side">
            <div id="hero-logo" class="border">LOGO</div>
            <div id="hero-date" class="border"><h2 data-text="10 au 15 Juillet">10 au 15 Juillet</h2></div>
            <div id="hero-location" class="border"><h2 data-text="Château de Montseveroux">Château de Montseveroux</h2></div>
        </div>
    </section>
</div>
</body>
</html>
